# Pathology Classification - 06_filter_robustness
# LOSO CV with calibration strategy on filtered data

experiment_name: "06_filter_robustness_patho_clf"

paths:
  info_file: "data/ELM19/filtered/ELM19_info_filtered.csv"
  features_file: "data/ELM19/filtered/ELM19_features_filtered.csv"  # Override with --features/-f
  results_file: "results/tables/06_filter_robustness/patho_clf_results.csv"
  pipeline_save_dir: "models/06_filter_robustness/patho_clf_pipelines"
  shap_data_save_dir: "results/shap_data/06_filter_robustness/patho_clf"

harmonization_methods:
  - raw

catboost_params:
  iterations: 700
  learning_rate: 0.08519504279364008
  depth: 6
  l2_leaf_reg: 1.1029971156522604
  colsample_bylevel: 0.019946626267165004
  task_type: "CPU"
  thread_count: -1
  boosting_type: "Plain"
  bootstrap_type: "MVS"

cv:
  n_splits: 5
  random_state: 42
  k_calibration: 30

ensemble_size: 30

data:
  covariates:
    - age
    - gender
